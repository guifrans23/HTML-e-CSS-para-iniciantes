<!DOCTYPE html> 
     <!--css é a abreviação de cascading style sheets (folha de estilo em cascata), 
        O Css que é responsável por dar aparência a paginas html, por padrão quando 
        voce codifica  uma paginas html  ela é exibida do padrão do browser no qual 
        ela esta sendo mostrada, porem no Css voce pode  criar layouts, voce pode 
        personalizar a exibição , voce pode mudar toda a parte de exibição de 
        interface da sua pagina html.--> 
<html> 
    <head>
        <title>Meu Primeiro Estilo Css </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
        <!--style serve para definir um estilo para um tag 
            por exemplo o (a) seria o tag que eu queria que receberia a função
            exemplo de funções:
            type(tipo de definição)
            exemplo "a" que é quem receberia a definição de type. e colocar as definições de (type = "exemplo: a") dentro de uma chave= {}
            exemplo "a {
                    color
                    text-decoration
                    font-size
                     }"   
            color:(definir cor)
            text-decoration (decora o texto)
            font-size(da definição para fonte) px (numero de pixel que o  texto usa de espaço por exemplo)
             o "font-family" serve para definir a a fonte do type selecionado, ou seja se eu tiver uma pagina Html/css eu posso ir alterando
            a fonte do texto em qualquer local do texto.
            esta é uma forma melhorada em comparação com o nosso estilo em lines que ficam dentro da tag do elemento a ser estilizado!!
            porem isso aqui ainda não é a forma mais indicada de se fazer, a melhor coisa ser feita é colocar seu estilo em um arquivo 
            externo e linka esse estilo aqui dentro da sessão head do teu site.
            para dar estilo para sua pagina usando a linkagem de um arquivo externo voce utiliza o tag: 
            <link rel="stylesheet" type="text/css" href="estilo.css"/>
            Então esta ultima forma de linkar estilos em arquivos externos .Css é a forma mais indicada e também a mais correta de se utiliza.
            tudo aquilo que voce quiser colocar de estilo ou de aparência  agora na sua pagina voce vai colocar nesse arquivo externo que vai 
            ser linkado  em todas as paginas que voce precisar utilizar é a maneira mais indicada de se trabalhar com folha de estilo em cascata
            obs: mas por que é chamado de folha de estilo em cascata?
            "ele é chamado de folha de estilo pois a leitura da folha de estilos é feita de cima para baixo." então sempre aquilo que estiver por 
            vai sobre escrever aquilo que stiver por baixo.
            então tudo aquilo que estiver por ultimo vai sobre escrever aquilo que estiver por cima 
            E é assim que funciona sempre que voce cria um Css ou voce vai estar sobre escrevendo o estilo padrão 
            do navegador ou então criando um estilo caso ele não exista.
            -->
        
    </head>
        <h1 class="link">Meu Primeiro Estilo Css</h1>
        <p><a href="listas.html" class="link">Primeiro Link</a></p>
        <p><a href="listas.html" id="segundo">segundo link</a></p> <!--nos podemos dar nomes para os meus elementos= tag  e dar um valor a ele. 
        existe dois tipos os ID que podem ser utilizados uma unica vez e as classes que podem ser utilizadas varias vezes
        exemplos:
        ID: "<p><a href="listas.html" id="segundo">segundo link</a></p>"
        Classe: " <p><a href="listas.html" class="link">Terceiro Link</a></p>"-->
        <p><a href="listas.html" class="link">Terceiro Link</a></p>

        no Css o "estilo em linha" é um recurso descartável pois  em questão de produtividade ele não é muito eficaz!!
        um exemplo: eu quero dar cor para vários links por exemplo eu teria muito mas trabalho fazendo um por um!!
